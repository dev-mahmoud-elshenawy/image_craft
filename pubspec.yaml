name: image_craft
description: ImageCraft is a powerful Dart package that simplifies image handling. It supports network images, assets, file, and SVGs, all within a single widget. With built-in caching for network images and pre-caching for assets, it ensures efficient and smooth image loading. Ideal for developers seeking advanced, unified image management in their apps.
version: 1.0.0
homepage: https://github.com/dev-mahmoud-elshenawy/image_craft
repository: https://github.com/dev-mahmoud-elshenawy/image_craft
issue_tracker: https://github.com/dev-mahmoud-elshenawy/image_craft/issues
license: MIT

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  path: ^1.9.0
  path_provider: ^2.1.4
  http: ^1.2.2
  flutter_svg: ^2.0.10+1
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/